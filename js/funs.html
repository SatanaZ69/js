			<script language="JavaScript">
			n = prompt('Введите размер матрицы');
			x=-1;
			p=1;
			function go(){
				a=new Array(n);
				for(i=0;i<n;i++){
					a[i]=new Array(n);
				}
				for(j=0;j<n;j++){
					x=x*(-1);//Чередование вверх,вниз
					if(x==1){
						for(i=n-1;i>=0;i--){
							a[i][j]=p;
							p++;
						}
					}
					else
					{
						for(i=0;i<n;i++){
							a[i][j]=p;p++;
						}
					}
					x=1;
					}
					document.write('<center><table border=1 width=50% height=50% bgcolor="#FFCC00">');
						x=-1;
						for(i=0;i<n;i++){
							document.write('<tr>');
							for(j=0;j<n;j++){
									x=x*(-1);
									if (x==1){
										document.write('<td bgcolor="blue">'+a[i][j]+'</td>');
									}
									else{
										document.write('<td bgcolor="red">'+a[i][j]+'</td>');
									}
								}
								document.write('</tr>');
							}
						}
					</script>
					<body>
						<script language="JavaScript">
						go();
						</script>
